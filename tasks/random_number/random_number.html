<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>

</head>

<body>
    <div class="wrapper">
        <h2 class="title">Generate a Random Number in Your Range and it will disappear and reappear in 5 seconds</h2>

        <div class="input-row">
            <label for="start">Min:</label>
            <input class="input-buttons" type="number" id="start" placeholder="Min value">
            <label for="end">Max:</label>
            <input class="input-buttons" type="number" id="end" placeholder="Max value">
        </div>
        

        <br>
        <button class="input-buttons" onclick="generateRandom()">Get Random Number</button>

        <p id="output">Your random number will appear here.</p>

    </div>
</body>

</html>
